<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change image dynamically when user scrolls</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Charis+SIL:ital@1&family=Fascinate&family=Joan&family=Kdam+Thmor+Pro&family=Open+Sans&family=Roboto&display=swap');
      body {
        height: 2000px;
        background: #f1f1f1;
      }

      #mySVG {
        position: fixed;
        top: 15%;
        width: 400px;
        height: 210px;
        margin-left: -50px;
      }
      #box {
        width: 100px;
        height: 200px;
        background-color: blue;
        animation-name: slidein;
        animation-iteration-count: infinite;
        animation-duration: 4s;
      }
      marquee {
        color: black;
        font-size: 80px;
        /* font-family: "Poppins", sans-serif; */
        font-family: 'Fascinate';
      }
      @keyframes slidein {
        from {
          transform: translateX(0px);
        }
        to {
          transform: translateX(calc(100vw - 100px));
        }
      }
    </style>
    <style>
      #outer-dropzone {
        height: 140px;
      }

      #inner-dropzone {
        height: 80px;
      }

      .dropzone {
        background-color: #bfe4ff;
        border: dashed 4px transparent;
        border-radius: 4px;
        margin: 10px auto 30px;
        padding: 10px;
        width: 80%;
        transition: background-color 0.3s;
      }

      .drop-active {
        border-color: #aaa;
      }

      .drop-target {
        background-color: #29e;
        border-color: #fff;
        border-style: solid;
      }

      .drag-drop {
        display: inline-block;
        min-width: 40px;
        padding: 2em 0.5em;
        margin: 1rem 0 0 1rem;

        color: #fff;
        background-color: #29e;
        border: solid 2px #fff;

        touch-action: none;
        transform: translate(0px, 0px);

        transition: background-color 0.3s;
      }

      .drag-drop.can-drop {
        color: #000;
        background-color: #4e4;
      }
    </style>
  </head>

  <body>
    <button id="myButton">reload page</button>
    <div id="runningTextWrapper">
      <marquee
        id="runningText"
        scrollamount="10"
        behavior="scroll"
        direction="left"
        >catch me if you can.</marquee
      >
    </div>
    <div id="box"></div>
    <div style="height: 3333px">
      <div id="no-drop" class="drag-drop">#no-drop</div>

      <div id="yes-drop" class="drag-drop">#yes-drop</div>

      <div id="outer-dropzone" class="dropzone">
        #outer-dropzone
        <div id="inner-dropzone" class="dropzone">#inner-dropzone</div>
      </div>
    </div>
